{% extends 'base.html' %}

{% block title %}Editar Produto - Admin{% endblock %}

{% block content %}
<div class="container form-container">
    <h2>Editar Produto: {{ product.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nome do Produto:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="5">{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Preço (R$):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ "%.2f"|format(product.price) }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Quantidade em Estoque:</label>
            <input type="number" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
        </div>
        <div class="form-group">
            <label for="category_id">Categoria:</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Foto Atual:</label>
            {% if product.image_filename %}
                <img src="{{ url_for('static', filename='uploads/products/' + product.image_filename) }}" alt="{{ product.name }}" style="max-width: 150px; height: auto; display: block; margin-bottom: 10px; border-radius: 8px;">
            {% else %}
                <p>Nenhuma foto atual.</p>
            {% endif %}
            <label for="image">Alterar Foto (opcional):</label>
            <input type="file" id="image" name="image" accept="image/*">
            <small>Deixe em branco para manter a foto atual.</small>
        </div>
        <button type="submit" class="button primary">Salvar Alterações</button>
        <a href="{{ url_for('admin_products') }}" class="button secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
