{% extends "base.html" %}

{% block content %}
<div class="container page-content">
    <h1>Rastrear Pedido</h1>
    <p>Use esta página para acompanhar o status do seu pedido.</p>
    <form class="tracking-form">
        <div class="form-group">
            <label for="order_id">Número do Pedido:</label>
            <input type="text" id="order_id" name="order_id" required placeholder="Ex: #123456789">
        </div>
        <button type="submit" class="button primary">Rastrear</button>
    </form>
</div>
{% endblock %}
